<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Contrast Focus Mask</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        textarea { width: 100%; height: 150px; margin-bottom: 20px; padding: 10px; border-radius: 4px; border: 1px solid var(--primary-color); font-size: 16px; box-sizing: border-box; background: var(--bg-color); color: var(--text-color); }
        .controls { background: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--card-shadow); display: flex; flex-wrap: wrap; gap: 15px; margin-bottom: 20px; justify-content: space-between; align-items: center; border: 1px solid var(--border-color); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 4px; background-color: var(--primary-color); color: white; font-weight: bold; }
        #output-container { background: var(--card-bg); padding: 40px; border-radius: 8px; box-shadow: var(--card-shadow); min-height: 300px; font-size: 20px; line-height: 1.8; white-space: pre-wrap; color: var(--text-color); }
        #focus-mask { position: fixed; left: 0; right: 0; height: 100px; background: transparent; box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.85); pointer-events: none; display: none; z-index: 9999; transition: height 0.1s; }
    </style>
</head>
<body>
    <script>
        if (localStorage.getItem('hub-theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        if (localStorage.getItem('hub-font') && localStorage.getItem('hub-font') !== 'default') document.body.classList.add(localStorage.getItem('hub-font'));
    </script>

    <div id="focus-mask"></div>

    <div class="container" style="position: relative; z-index: 1;">
        <a href="index.html" style="display: block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold;">&larr; Back to Hub</a>
        
        <h2>High-Contrast Focus Mask</h2>
        <p>Paste text below and activate the mask. It acts as a digital reading ruler, following your finger or mouse to eliminate visual distractions.</p>

        <textarea id="input-text" placeholder="Paste your reading material here..."></textarea>

        <div class="controls">
            <button id="toggle-mask-btn">Turn Mask ON</button>
            <div style="display: flex; flex-direction: column;">
                <label style="font-weight: bold; font-size: 14px; margin-bottom: 5px; color: var(--text-color);">Ruler Height:</label>
                <input type="range" id="height-slider" min="40" max="250" value="100">
            </div>
        </div>

        <div id="output-container">Your reading material will appear here...</div>
    </div>

<script>
    const inputText = document.getElementById('input-text');
    const outputContainer = document.getElementById('output-container');
    const toggleBtn = document.getElementById('toggle-mask-btn');
    const focusMask = document.getElementById('focus-mask');
    const heightSlider = document.getElementById('height-slider');

    let isMaskActive = false;
    let maskHeight = 100;

    inputText.addEventListener('input', () => {
        outputContainer.textContent = inputText.value || "Your reading material will appear here...";
    });

    toggleBtn.addEventListener('click', () => {
        isMaskActive = !isMaskActive;
        if (isMaskActive) {
            focusMask.style.display = 'block';
            toggleBtn.textContent = 'Turn Mask OFF';
            toggleBtn.style.backgroundColor = '#dc3545'; 
        } else {
            focusMask.style.display = 'none';
            toggleBtn.textContent = 'Turn Mask ON';
            toggleBtn.style.backgroundColor = 'var(--primary-color)'; 
        }
    });

    heightSlider.addEventListener('input', (e) => {
        maskHeight = parseInt(e.target.value, 10);
        focusMask.style.height = maskHeight + 'px';
    });

    document.addEventListener('mousemove', (e) => {
        if (isMaskActive) focusMask.style.top = (e.clientY - (maskHeight / 2)) + 'px';
    });

    document.addEventListener('touchmove', (e) => {
        if (isMaskActive) focusMask.style.top = (e.touches[0].clientY - (maskHeight / 2)) + 'px';
    }, { passive: true });
</script>
</body>
</html>
