<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading Formatter</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            padding: 40px 20px; 
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 600px;
        }
        textarea { 
            width: 100%;
            height: 150px; 
            margin-bottom: 20px; 
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            width: 100%;
            margin-bottom: 20px;
        }
        button:hover { background-color: #0056b3; }
        #output-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            min-height: 100px;
            font-size: 18px;
            line-height: 1.6;
            white-space: pre-wrap; /* Keeps paragraph breaks intact */
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" style="display: block; margin-bottom: 20px; color: #007bff; text-decoration: none; font-weight: bold;">&larr; Back to Hub</a>
        
        <h2>Bionic Reading Formatter</h2>
        <p>Paste your text below to add visual anchor points that guide your eyes.</p>

        <textarea id="input-text" placeholder="Paste your text here..."></textarea>
        <button id="format-btn">Format Text</button>

        <div id="output-container">Your formatted text will appear here...</div>
    </div>

<script>
    document.getElementById('format-btn').addEventListener('click', () => {
        const text = document.getElementById('input-text').value;
        const outputContainer = document.getElementById('output-container');
        
        if (!text.trim()) {
            outputContainer.innerHTML = "Please paste some text first.";
            return;
        }

        // Split text by spaces/newlines to preserve formatting
        const formattedText = text.split(/(\s+)/).map(word => {
            if (!word.trim()) return word; 
            
            // Calculate length ignoring punctuation
            const alphaNumeric = word.replace(/[^a-zA-Z0-9]/g, '');
            if (alphaNumeric.length === 0) return word;

            const boldLen = Math.ceil(alphaNumeric.length / 2);
            
            let count = 0;
            let result = '<b>';
            for (let i = 0; i < word.length; i++) {
                if (/[a-zA-Z0-9]/.test(word[i])) count++;
                result += word[i];
                if (count === boldLen && !result.includes('</b>')) {
                    result += '</b>';
                }
            }
            if (!result.includes('</b>')) result += '</b>'; 
            
            return result;
        }).join('');

        outputContainer.innerHTML = formattedText;
    });
</script>
</body>
</html>
