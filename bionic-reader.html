<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading Formatter</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        textarea { width: 100%; height: 150px; margin-bottom: 20px; padding: 10px; border-radius: 4px; border: 1px solid var(--primary-color); font-size: 16px; box-sizing: border-box; background: var(--bg-color); color: var(--text-color); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 4px; background-color: var(--primary-color); color: white; font-weight: bold; width: 100%; margin-bottom: 20px; }
        #output-container { background: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--card-shadow); min-height: 100px; font-size: 18px; line-height: 1.6; white-space: pre-wrap; color: var(--text-color); }
    </style>
</head>
<body>
    <script>
        if (localStorage.getItem('hub-theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        if (localStorage.getItem('hub-font') && localStorage.getItem('hub-font') !== 'default') document.body.classList.add(localStorage.getItem('hub-font'));
    </script>

    <div class="container">
        <a href="index.html" style="display: block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold;">&larr; Back to Hub</a>
        <h2>Bionic Reading Formatter</h2>
        <p>Paste your text below to add visual anchor points that guide your eyes.</p>

        <textarea id="input-text" placeholder="Paste your text here..."></textarea>
        <button id="format-btn">Format Text</button>
        <div id="output-container">Your formatted text will appear here...</div>
    </div>

<script>
    document.getElementById('format-btn').addEventListener('click', () => {
        const text = document.getElementById('input-text').value;
        const outputContainer = document.getElementById('output-container');
        if (!text.trim()) { outputContainer.innerHTML = "Please paste some text first."; return; }

        const formattedText = text.split(/(\s+)/).map(word => {
            if (!word.trim()) return word; 
            const alphaNumeric = word.replace(/[^a-zA-Z0-9]/g, '');
            if (alphaNumeric.length === 0) return word;
            const boldLen = Math.ceil(alphaNumeric.length / 2);
            let count = 0; let result = '<b>';
            for (let i = 0; i < word.length; i++) {
                if (/[a-zA-Z0-9]/.test(word[i])) count++;
                result += word[i];
                if (count === boldLen && !result.includes('</b>')) result += '</b>';
            }
            if (!result.includes('</b>')) result += '</b>'; 
            return result;
        }).join('');
        outputContainer.innerHTML = formattedText;
    });
</script>
</body>
</html>
