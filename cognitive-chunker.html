<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Load Reducer</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        textarea { width: 100%; height: 150px; margin-bottom: 20px; padding: 10px; border-radius: 4px; border: 1px solid var(--primary-color); font-size: 16px; box-sizing: border-box; background: var(--bg-color); color: var(--text-color); }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; border: none; border-radius: 4px; background-color: var(--primary-color); color: white; font-weight: bold; width: 100%; margin-bottom: 20px; }
        #output-container { background: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--card-shadow); min-height: 100px; font-size: 18px; line-height: 1.8; color: var(--text-color); }
        ul { margin: 0; padding-left: 0; }
        li { margin-bottom: 15px; padding: 15px; background: var(--bg-color); border-left: 5px solid var(--primary-color); border-radius: 4px; list-style-type: none; box-shadow: var(--card-shadow); color: var(--text-color); }
    </style>
</head>
<body>
    <script>
        if (localStorage.getItem('hub-theme') === 'dark') document.body.setAttribute('data-theme', 'dark');
        if (localStorage.getItem('hub-font') && localStorage.getItem('hub-font') !== 'default') document.body.classList.add(localStorage.getItem('hub-font'));
    </script>

    <div class="container">
        <a href="index.html" style="display: block; margin-bottom: 20px; color: var(--primary-color); text-decoration: none; font-weight: bold;">&larr; Back to Hub</a>
        <h2>Cognitive Load Reducer</h2>
        <p>Paste dense text below. It will be broken down into manageable, bite-sized chunks to reduce visual overwhelm.</p>

        <textarea id="input-text" placeholder="Paste a wall of text here..."></textarea>
        <button id="chunk-btn">Simplify Text</button>
        <div id="output-container">Your chunked text will appear here...</div>
    </div>

<script>
    document.getElementById('chunk-btn').addEventListener('click', () => {
        const text = document.getElementById('input-text').value;
        const outputContainer = document.getElementById('output-container');
        if (!text.trim()) { outputContainer.innerHTML = "Please paste some text first."; return; }

        const sentences = text.match(/[^.!?]+[.!?]+/g) || [text];
        let htmlList = '<ul>';
        sentences.forEach(sentence => {
            if (sentence.trim()) htmlList += `<li>${sentence.trim()}</li>`;
        });
        htmlList += '</ul>';
        outputContainer.innerHTML = htmlList;
    });
</script>
</body>
</html>
